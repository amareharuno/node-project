<div class="app-course">
  <h1>Courses page</h1>

  <ng-container *ngIf="courses.length; else noCourse">
    <div *ngFor="let course of courses">
      <div>id:{{course.id}} name:{{course.name}}</div>
    </div>
  </ng-container>
  <ng-template #noCourse>
    <div>No courses found.</div>
  </ng-template>
</div>
